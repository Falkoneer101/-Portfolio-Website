<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Bebii</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .parallax-container {
            position: relative;
            height: 100vh;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        .parallax-section1 {
            background-image: url('bgmain1.jpg');
        }

        .parallax-section2 {
            background-image: url('bgmain2.jpg');
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        nav {
            background-color: #333;
            padding: 15px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: lightcoral;
            padding: 10px;
            margin: 0 15px;
            font-weight: bold;
        }
        h2{
           color: black;
           font-family: "Courier New", monospace;
           text-shadow: 0 0 70px black;
        }
        h3{
            color: white;
            font-family: "Courier New", monospace;
            text-shadow: 0 0 70px black;

        }
        p{
           color: black;
           font-family: "Courier New", monospace;
        }
    </style>
</head>
<body>
    

    <nav>
        <a href="#section1">Bebii I Love You</a>
        <a href="#section2">
        <audio  controls autoplay loop src="Bruno Mars - Just the Way You Are (Lyrics) (mp3cut.net).mp3"></audio></a>
        
    </nav>
    
    <div id="section1" class="parallax-container parallax-section1">
        <div class="content">
            <h2>You're amazing<br>
                Just the way you are</h2>
            <p>»»————————————————————————————————————««</p>
        </div>
    </div>

    <div id="section2" class="parallax-container parallax-section2">
        <div class="content">
            <h3>And when you smile<br>
                The whole world stops <br>
                And stares for a while</h2>
            <p>»»————————————————————————————————————««</p>
        </div>
    </div>

</body>
</html>
