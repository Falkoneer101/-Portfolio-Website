<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Text Note</title>
    <style>
      
        .centered-text {
            text-align: center;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="centered-text">
        <p>This is a centered text note at the bottom of the page.</p>
    </div>
</body>
</html>
