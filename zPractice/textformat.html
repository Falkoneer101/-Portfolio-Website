<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Wazappp</title>
    </head>
    <body>
        <p>sampol normal to</p>
        <p>sampol <b>bold</b> to</p>
        <p>sampol <i>italic</i> to</p>
        <p>sampol <u>underline</u> to</p>
        <p>sampol <del>deleted</del> to</p>
        <p>sampol <small>small</small> to</p>
        <p>sampol <big>big</big> to</p>
        <p>sampol <sub>subscript</sub> to</p>
        <p>sampol <sup>superscript</sup> to</p>
        <p>sampol <tt>monospaced</tt> to</p>
        <p>sampol <mark style="background-color: aqua;">marked</mark> to</p>
    </body>
</html>
