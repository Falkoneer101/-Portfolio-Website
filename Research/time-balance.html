<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap");

*{
    margin: 0;
    padding: 0;
    border: none;
    outline: none;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body{
    display: flex;
}

.sidebar{
    position: sticky;
    top: 0;
    left: 0;
    bottom: 0;
    width: 110px;
    height: 100vh;
    padding: 0 1.7rem;
    color: #fff;
    overflow: hidden;
    transition: all 0.5s linear;
    background: rgba(113, 99, 186, 255);
}

.sidebar:hover{
    width: 240px;
    transition: 0.5s;
}


.logo{
    height: 80px;
    padding: 16px;
}


.menu{
    height: 88%;
    position: relative;
    list-style: none;
    padding: 0;
}

.menu li{
    padding: 1rem;
    margin: 8px 0;
    border-radius: 8px;
    transition: all 0.5s ease-in-out;
}

.menu li:hover, .active{
    background: #e0e0e058;
}

.menu a{
    color: #fff;
    font-size: 14px;
    text-decoration: none;
    display: flex;
    align-items: center;
    gap: 1.5rem;
}

.menu a span{
    overflow: hidden;
}

.menu a i {
    font-size: 1.2rem;
}

.logout{
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
}

.main--content{
    position: relative;
    background: #ebe9e9;
    width: 100%;
    padding: 1rem;
}

.header-wrapper img{
    width: 50px;
    height: 50px;
    cursor: pointer;
    border-radius: 50%;
}

.header-wrapper{
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    background: #fff;
    border-radius: 10px;
    padding: 10px 2rem;
    margin-bottom: 1rem;
}

.header-title{
    color: rgba(113, 99, 189, 255);
}

.user-info{
    display: flex;
    align-items: center;
    gap: 1rem;
}

.search-box{
    background: rgb(237, 237, 237);
    border-radius: 15px;
    color: rgba(113, 99, 186, 255);
    display: flex;
    align-items: center;
    gap: 5px;
    padding: 4px 12px;
}

.search-box input{
    background: transparent;
    padding: 10px;
}

.search-box i {
    font-size: 1.2rem;
    cursor: pointer;
    transition: all 0.5 ease-out;
}

.search-box i:hover{
    transform: scale(1.1);
}


.time-balance-section {
    background: lightseagreen;
    border-radius: 10px;
    padding: 20px;
    margin-top: 20px;
    color: #00ff00; 
    text-align: center;
}

.time-balance-section h3 {
    color: #00ff00; 
    font-size: 24px;
    margin-bottom: 10px;
}

.time-balance-section p {
    color: #fff; 
    font-size: 18px;
}

.add-time-section{
    background: lightseagreen;
    border-radius: 10px;
    padding: 20px;
    margin-top: 20px;
    text-align: center;
}

.add-time-section h3{
    color: #00ff00;
    font-size: 24px;
    margin-bottom: 10px;
}

.add-time-section label{
    display: block;
    margin-bottom: 10px;
    color: #fff;
}

.add-time-section input{
    padding: 10px;
    font-size: 16px;
    border: 1px solid #00ff00;
    margin-bottom: 10px;
    width: 100%;
    box-sizing: border-box;
}

.add-time-section select{
    padding: 10px;
    font-size: 16px;
    border: 1px solid #00ff00;
    border-radius: 5px;
    margin-bottom: 20px;
    width: 100%;
    box-sizing: border-box;
}

.add-time-section button{
    padding: 10px 20px;
    font-size: 16px;
    background: #00ff00;
    color: #0a0a0a;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.payment-amount{
    color: #fff;
    font-size: 18px;
}

.checkout-section{
    display: none;
    background: #fff;
    border-radius: 10px;
    padding: 20px;
    margin-top: 20px;
    text-align: center;
}

.checkout-section h3{
    color: #0a0a0a;
    font-size: 24px;
    margin-bottom: 10px;
}

.checkout-section p {
    color: #0a0a0a;
    font-size: 18px;
}

.checkout-button{
    padding: 10px 20px;
    font-size: 16px;
    background: #fff;
    color: #0a0a0a;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-top: 10px;
}
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo"></div>
        <ul class="menu">
            <li>
                <a href="dashboard.html">
                    <i class="fas fa-home"></i>
                    <span>Home</span>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <i class="fas fa-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li>
                <a href="wallet.html">
                    <i class="fas fa-wallet"></i>
                    <span>Wallet</span>
                </a>
            </li>
            <li class="active">
                <a href="time-balance.html">
                    <i class="fas fa-clock"></i>
                    <span>Time Balance</span>
                </a>
            </li>
            <li>
                <a href="food-order.html">
                    <i class="fas fa-hamburger"></i>
                    <span>Food Menu</span>
                </a>
            </li>
            <li class="logout">
                <a href="Login.html">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log out</span>
                </a>
            </li>
        </ul>
    </div>

    <div class="main--content">
        <div class="header-wrapper">
            <div class="header-title">
                <span>Primary</span>
                <h2>Dashboard</h2>
            </div>
            <div class="user-info">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search"/>
                </div>
                <img src="img2.jpg" alt=""/>
            </div>
        </div>
        <div class="time-balance-section">
            <h3>Time Balance</h3>
            <p>
                You remaining time is: <span id="timeBalance">3600</span>
            </p>
        </div>

        <div class="add-time-section">
            <h3>Add Time</h3>
            <label for="additionalTime">Enter additional Time:</label>
            <input type="number" id="additionalTime" placeholder="Enter Time"/>
            <input  id="timeUnit" type="text" placeholder="Enter Time unit">
            </input>
            <button onclick="addTime()">Add Time</button>

            <div class="checkout-section" id="checkoutSection">
                <h3>Checkout</h3>
                <p>
                    You are adding <span id="checkoutTime"> ,</span> and the total amount to pay
                    is <span id="checkoutAmount">0</span> pesos.
                </p>
                <div id="paymentAmount">
                    Amount to pay: <span id="checkoutAmount">0</span> pesos
                </div>
                <button class="checkout-button" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>
    <script src="timebalance.js">

    </script>
</body>
</html>
