    <style>
        html, body{

            animation-iteration-count: 1;

            }

        from {
            margin-left: -50%;
        }
        to {
            margin-left: 0;
        }
        }

        h1 {
           animation: slideIn 1s ease;
        }
        .column {
            float: left ;

            padding: 95px;
        }

        }

            font-family: Georgia, serif;
            text-shadow: 0 0 25px #3466d1;

        body{

            background-position: center;
            background-size: cover;

            text-align: center;

        }
        img {
            border-radius: 10%;

        .bottom-text {

            top: 100rem;

            color: white;
            padding: 10px;

        }
